{% extends "base.html" %}

{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ПОТУЖНИЙ №</th>
            <th>sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5 Назва</th>
            <th>ПОТУЖНА Кількість</th>
        </tr>
    </thead>
    <tbody>
        {% for product in items %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ product.name}}</td>
                <td>{{ product.count}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
